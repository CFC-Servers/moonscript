name: "windows_exe"

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master


    - uses: msys2/setup-msys2@v2
      with:
        install: gcc make curl

    - name: Show GCC
      run: gcc -v

    - name: Setup Lua
      run: |
        curl -O https://www.lua.org/ftp/lua-5.1.5.tar.gz
        tar -xZf lua-5.1.5.tar.gz

    - name: List Files
      run: Get-ChildItem


